{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
<div class="content">
    <div id="mainContent" style="display: block;">
        <div class="row"> 
            <form class="" action="{% url 'graph_display' %}" method="get">
                <h1 style="text-align: center; margin-bottom: 100px;">Stock Analyzer</h1> <!-- Centered heading -->
                <p style= "text-align: center; margin-bottom: 100px;"> Welcome to Stock Analyzer, your one-stop platform for analyzing stock data and trends.</p> <!-- Description -->

                <div class="stocks-container" style="display: flex; justify-content: space-between;"> <!-- Adjusted container styles -->
                    <div class="card card-chart" style="margin-right: 10px;"> <!-- Added margin-right for spacing -->
                        <div class="card-header">
                            <h4>Stock 1</h4>
                        </div>
                        <div class="card-body">
                            <!-- stock_dropdown.html -->
                            <label for="stock1">Choose a stock:</label>
                            <select id="stock1" name="stock1">
                                {% for ticker, name in tickers_data.items %}
                                <option value="{{ ticker }}">{{ name }}</option>
                                {% endfor %}
                            </select>
                            <canvas id="chartBig1"></canvas>
                        </div>
                    </div>
                    <div class="card card-chart" style="margin-left: 10px;"> <!-- Added margin-left for spacing -->
                        <div class="card-header">
                            <h4>Stock 2</h4>
                        </div>
                        <div class="card-body">
                            <!-- stock_dropdown.html -->
                            <label for="stock2">Choose a stock:</label>
                            <select id="stock2" name="stock2">
                                {% for ticker, name in tickers_data.items %}
                                <option value="{{ ticker }}">{{ name }}</option>
                                {% endfor %}
                            </select>
                            <canvas id="chartBig2"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-12" style="text-align: center; margin-top: 10px;"> <!-- Centered submit button -->
                    <input type="submit" value="Submit" class="submit-btn" style="height: 60px; padding: 15px 15px; font-size: 24px;">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
